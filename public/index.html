<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организационная структура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Структура организации</h1>
        <ul class="tree" id="branchTree"></ul>
    </div>

    <div class="content">
        <div class="header-actions">
            <h1>Сотрудники</h1>
            <button id="addEmployeeBtn" class="btn-primary">+ Добавить сотрудника</button>
        </div>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Поиск по имени...">
            <select id="positionFilter">
                <option value="">Все должности</option>
            </select>
        </div>
        <table class="employees-table" id="employeesTable">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Должность</th>
                    <th>Филиал</th>
                    <th>Оклад</th>
                    <th>Дата приема</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки сотрудников будут добавляться здесь динамически -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для добавления сотрудника -->
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить нового сотрудника</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Дата рождения:</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="position">Должность:</label>
                    <select id="position" required></select>
                </div>
                <div class="form-group">
                    <label for="branch">Филиал:</label>
                    <select id="branch" required></select>
                </div>
                <div class="form-group">
                    <label for="salary">Оклад:</label>
                    <input type="number" id="salary" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="hireDate">Дата приема на работу:</label>
                    <input type="date" id="hireDate" required>
                </div>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
